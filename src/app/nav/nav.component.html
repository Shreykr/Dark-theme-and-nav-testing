<div [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-toolbar color="primary" class="sidenav-container mat-toolbar-theme">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Practice App</span>
    <span style="flex:auto"></span>
    <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
      <mat-icon></mat-icon>
    </mat-slide-toggle>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container mat-app-background">
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item href="#">Search</a>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>

</div>
